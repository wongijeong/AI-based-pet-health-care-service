<div class="login-container">
   <form class="login-form" action="" method="post">
   <form class="login-form" action="" method="post">
    <p><label>아이디<br>
	    {{ form.hidden_tag() }}
		{{ form.id(class="login-input") }}
    </label></p>
    <p><label>비밀번호<br>
		{{ form.hidden_tag() }}
        {{ form.password(class='login-input') }}
    </label></p>
	<p> 로그인 상태로 유지하기 
		{{ form.hidden_tag() }}
		{{ form.remember_me }}
	</p>
    <p class="login-submit-container">
    	{{ form.submit(class="login-submit") }}
    </p>

  </form>


  <div class="login-3rd-parties">
    <p class="login-3rd-party">
      <a class="login-3rd-party-link" href="http://127.0.0.1:5000/naver">
        <img class="login-3rd-party-button" src="{{ url_for('static', filename='assets/naver-button.png') }}" alt="네이버 로그인" width="150" height="32">
      </a>
    </p>
    <p class="login-3rd-party">
      <a class="login-3rd-party-link" href="http://127.0.0.1:5000/kakao">
        <img class="login-3rd-party-button" src="{{ url_for('static', filename='assets/kakao_login_large_narrow.png') }}" alt="카카오로 시작하기" width="150" height="32">
      </a>
    </p>
    <p class="login-3rd-party">
      <a class="login-3rd-party-link" href="http://127.0.0.1:5000/google">
       <img class="login-3rd-party-button" src="{{ url_for('static', filename='assets/google_login.png') }}" alt="구글 로그인" width="150" height="32">
      </a>
    </p>
  </div>
 <p class="login-sub">
    <a href="{{ url_for('sign_in') }} ">회원가입</a> /
    <a href="{{ url_for('reset_password') }}">비밀번호 찾기</a>
</div>
