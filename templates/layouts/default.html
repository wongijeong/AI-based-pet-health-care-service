<!DOCTYPE html>
<html lang="ko">
<head>
  {%- block head %}
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/default.css') }}">
  {%- endblock head %}
</head>
<body>
  {% block header -%}
  {% endblock header -%}

  <main class="main">
    <article class="content">
      {% block content -%}
      {% endblock content -%}
    </article>
  </main>

  {%- block footer %}
  {%- endblock footer %}
</body>
</html>
