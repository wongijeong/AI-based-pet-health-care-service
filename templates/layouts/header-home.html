<header class="header">
  <h1 class="site-title">{{ site_title }}</h1>
<ul class = "go-to-auth nav navbar-nav navbar-right">
	{% if current_user.is_authenticated %}
		<h4><a href = "{{ url_for('logout') }}"> 로그아웃</a></h4>
		<p class="greeting"> 안녕하세요 {{ current_user.name }}님 !</p>	
	{% else %}
		<h4> <a href = "{{ url_for('login') }}"> 로그인</a></h4>
	{% endif %}
</ul>
</header>
